<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
<body>
<div ng-app="" ng-init="name='Tom';age=25">
    <div>Input something in the input box:</div>
    <div>Name: <input type="text" ng-model="name"></div>
    <div>Age: <input type="number" ng-model="age"></div>
    <div>{{name}}, {{age}}</div>
</div>
</body>
</html>
